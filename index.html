<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

<body>

<header>
    <h1>Project Tracker</h1>
    <h2>Current Time & Date:</h2>
    <div id="date"></div>
</header>

<main>
    <section id=#mainarea>
        <div id="instructions">
            <div id="sidebar">
                <p>Click the button below to open a form and provide information for the following:</p>
                <ul id="list">
                    <li class="project-field">Project Name</li>
                    <li class="project-field">Project Type</li>
                    <li class="project-field">Due Date</li>
                    <li class="project-field">Hourly Rate</li>
                </ul>
                <button id="popupForm">Add Project</button>
            </div>
            <div id="table">
                Hello
            </div>
        </div>


    </section>
</main>

    <script
